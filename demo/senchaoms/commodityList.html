<script type="text/javascript">
	$(window).scroll(function(){
		
		//滚动条高度
		$(window).scrollTop();
		//窗口高度
		$(window).height();
		//页面高度
		$(document).height();
		
		//已经滚动到上面的页面高度
		var sl_top=$(this).scrollTop();
		//console.log(sl_top);
		//页面高度
		var dm_Height = $(document).height();
		//浏览器窗口高度
		var wd_height = $(this).height();
		
		
		//此处是滚动条到底部时触发的事件，在这里写要加载的数据，或者是拉动滚动条的操作
		if($("#J_loadingData").css('display') == "none"){
			if(dm_Height == parseInt( sl_top+wd_height)){
				$("#J_loadingData").show();
				setInterout(function(){
					ajaxData();
				},3000)
			}
		}
	});
	var template = $("#template")[0];
	var parent = $(".contants")[0];
	//请求数据
	function ajaxData(){
		$.get("data/index.json",function(resp){
			if(resp.code==1){
				$("#J_loadingData").hide();
				$.each(resp.data.commodityList,function(){
					for(var i=0;i<resp.data.commodityList.length;i++){
					var newData = resp.data.commodityList[i];
					var newCell = template.cloneNode(true);
					var ImgTag = newCell.querySelector(".commodityImg");
					var InfoTag = newCell.querySelector(".commodityInfo");
					var market = newCell.querySelector(".marketPrice");
					var scPrice = newCell.querySelector(".scPrice");
					
					ImgTag.innerHTML = newData.commodityImg;
					InfoTag.innerHTML = newData.commodityInfo;
					market.innerHTML = newData.marketPrice;
					scPrice.innerHTML = newData.scPrice;
					
					parent.appendChild(newCell);
					
					}
				})
			}
		})
	}
	ajaxData()
</script>
